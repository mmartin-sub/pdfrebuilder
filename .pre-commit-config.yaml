default_language_version:
  python: python3.12
repos:
  - repo: local
    hooks:
      - id: python-version
        name: Check Python version
        entry: python --version
        language: python
        stages:
          - pre-commit
        pass_filenames: false
      - id: hash-security-check
        name: Hash Security Validation
        entry: python scripts/validate_hash_usage.py
        language: python
        files: \.py$
        exclude: ^(tests/|examples/|\.kiro/|projects/|templates/|\.history/)
        pass_filenames: false
        args: [src/]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(projects/|templates/|\.history/|downloaded_fonts/|\.kiro/)
      - id: end-of-file-fixer
        exclude: ^(projects/|templates/|\.history/|downloaded_fonts/|\.kiro/)
      - id: check-yaml
        exclude: ^(projects/|templates/|\.history/|\.kiro/)
      - id: check-toml
      - id: check-json
        exclude: ^(projects/|templates/|\.history/|\.kiro/|tsconfig\.json$)
      - id: check-added-large-files
        args:
          - --maxkb=1024
        # exclude files that are excluded from .hitignore (not a default unfortunately)
        exclude: ^(downloaded_fonts/|book/|custom_images/|tests/human_review_outputs/|tests/temp_e2e_output/|tests/sample/)
      - id: check-merge-conflict
      - id: check-docstring-first
        exclude: ^(projects/|templates/|\.history/|\.kiro/)
      - id: debug-statements
        exclude: ^(projects/|templates/|\.history/|\.kiro/)
      - id: check-case-conflict
      - id: check-executables-have-shebangs
        files: \.(sh|bash|zsh|fish)$

  - repo: https://github.com/whtsky/pre-commit-pretty-format-json5
    rev: 1.0.0
    hooks:
      - id: pretty-format-json5
        files: \.json5$
        args:
          - --indent
          - "2"
          - --no-sort-keys

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.10
    hooks:
      - id: ruff-format
        name: Format with Ruff
        exclude: ^(projects/|templates/|\.history/|\.kiro/|examples/|scripts/)
      - id: ruff
        name: Lint with Ruff
        args:
          - --fix
          - --exit-non-zero-on-fix
        exclude: ^(projects/|templates/|\.history/|\.kiro/|examples/|scripts/)

