  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
        exclude: \.secrets\.baseline$

  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.14
    hooks:
      - id: vulture
        language_version: python3.12
        args:
          - src
          - tests
          - scripts
          - examples
          - .vulture_whitelist
          - --min-confidence
          - "85"
          - --sort-by-size
          - --exclude
          - "*/migrations/*,*/venv/*,*/__pycache__/*,*/.git/*,*/node_modules/*,*/.mypy_cache/*,*/.ruff_cache/*,*/.pytest_cache/*"
          - --ignore-names
          - _*,test_*,Test*,setUp*,tearDown*,Mock*,mock_*,fixture_*
          - --ignore-decorators
          - "@app.route,@pytest.fixture,@click.command,@typer.command,@contextmanager"
        exclude: ^(\.venv/|\.git/|\.kiro/|projects/|templates/|\.history/|downloaded_fonts/|book/|fonts/|images/|input/|output/|custom_images/|custom_output/|dev_output/)
        additional_dependencies: []

  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args:
          - --fix
        exclude: ^(\.kiro/|\.amazonq/|projects/|templates/|\.history/|book/)
        language_version: 22.2.0

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        language_version: python3.12
        args:
          - --profile
          - black
          - --line-length
          - "120"
        exclude: ^(projects/|templates/|\.history/|\.kiro/)

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-no-log-warn
      - id: python-no-eval
        exclude: ^tests/security/test_enhanced_security\.py$|^debug/security/.*\.py$
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
        exclude: ^src/pdfrebuilder/models/universal_idm\.py$|^src/pdfrebuilder/core/generate_debug_pdf_layers\.py$|^src/pdfrebuilder/core/recreate_pdf_from_config\.py$
      - id: python-use-type-annotations
        exclude: ^(projects/|templates/|\.history/|\.kiro/)

  - repo: https://github.com/AleksaC/hadolint-py
    rev: v2.12.1b3
    hooks:
      - id: hadolint
        files: Dockerfile.*
        args:
          - --ignore
          - DL3025
          - --ignore
          - DL3018
          - --ignore
          - DL3008
          - --ignore
          - DL3009
          - --ignore
          - DL3015

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        files: \.(sh|bash)$

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args:
          - -c=.yamllint.yaml
        exclude: ^(\.kiro/|projects/|templates/|\.history/)
        verbose: true
        stages:
          - manual

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: "0.8.13"
    hooks:
      # Update the uv lockfile
      - id: uv-lock
        name: Check that uv.lock is up-to-date
        # These arguments MUST match the command you use to generate the lock file
        # args: [--all-extras]
        # This hook should only run when the files that affect dependencies change
        files: ^(pyproject\.toml|uv\.lock)$
