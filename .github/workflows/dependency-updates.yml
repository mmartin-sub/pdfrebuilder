name: Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-dependencies:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install hatch
      run: pip install hatch

    - name: Install dependencies
      run: hatch env create

    - name: Check for outdated dependencies
      run: hatch run check-deps

    - name: Check for security issues
      run: |
        pip install pip-audit
        hatch run security-check

    - name: Create issue if updates available
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const title = 'Dependency Updates Available';
          const body = `
          ## ðŸ“¦ Dependency Updates Available

          The weekly dependency check found outdated packages or security issues.

          ### Actions to take:
          1. Review the failed workflow logs
          2. Run \`hatch run check-deps\` locally to see details
          3. Update dependencies with \`hatch run update-deps\`
          4. Test thoroughly before merging

          ### Security Check
          Run \`hatch run security-check\` to check for security vulnerabilities.

          ---
          This issue was automatically created by the dependency update workflow.
          `;

          // Check if issue already exists
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: ['dependencies']
          });

          const existingIssue = issues.data.find(issue => issue.title === title);

          if (!existingIssue) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['dependencies', 'maintenance']
            });
          }
